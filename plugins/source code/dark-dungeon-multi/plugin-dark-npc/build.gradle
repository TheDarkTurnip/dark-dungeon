import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'java-library'
}

ext {
    lombokVersion = '1.18.20'
}
group = 'dev.forbit'
version = '1.1.1-SNAPSHOT'
jar.archiveBaseName='dark-npc'

sourceCompatibility = "1.9"
targetCompatibility = "1.9"

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    // FAWE
    maven {
        url = uri("https://mvn.intellectualsites.com/content/repositories/releases/")
    }
}

dependencies {
    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    implementation 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    implementation project(":plugin-dark-generator")
    implementation project(":plugin-dark-lib")
    implementation("com.intellectualsites.fawe:FAWE-Bukkit:1.16-637")
    implementation("net.jitse:npclib-api:2.12.1-SNAPSHOT")
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.16:1.1.0'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
